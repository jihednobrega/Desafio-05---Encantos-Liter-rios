<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encantos Literários</title>

  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="container">
    <div id="hero">
      <nav class="flex">
        <div class="logo">
          <img class="desktop-only" src="assets/logo-horizontal.svg" alt="logo encantos literários">
          <img class="mobile-only" src="assets/logo-symbol.svg" alt="logo encantos literários">
        </div>
        <button class="flex">Assinar</button>
      </nav>
      <div class="title flex flex-column gap-16">
        <h1>Desperte a sua imaginação e explore novos mundos</h1>
        <p>Junte-se ao clube de assinatura Encantos Literários e descubra maravilhas e aventuras a cada página </p>
      </div>
      <section>
        <div class="subtitle">
          <div class="book-animation">
            Receba todo mês um <span>livro surpresa</span>
          </div>
          <div class="ouija-animation">
            do seu tema favorito, acompanhado de <span>brindes exclusivos</span>
          </div>
          <div class="ball-animation">
            que tornarão a sua experiência literária <span>encantadora</span>
          </div>
        </div>
          <img src="assets/images/mystery-opened-spellbook.png" alt="ícone de um livro aberto" class="book">
          <img src="assets/images/mystery-crystal-ball.png" alt="ícone de uma bola de cristal" class="ball">
          <img src="assets/images/mystery-ouija-planchette.png" alt="ícone de ouija" class="ouija">
      </section>
    </div>
    <div class="hero-background">
      <img src="assets/background/hero-background.png" alt="">
    </div>
  </div>
  
</body>
</html>
